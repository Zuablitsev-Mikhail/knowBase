version: '3.6'
services:

  app:
    build: docker/nginx
    ports:
      - "80:8080"
    links:
      - phpfpm
    volumes:
      - ./src/knowBase:/var/www/html
      - ./share-files/composer:/var/www/.composer
      - ./share-files/logs/nginx:/var/log/nginx
    networks:
      - wp-network

  phpfpm:
    build: docker/phpfpm
    links:
      - db
    environment:
      XDEBUG_CONFIG: idekey=PHPSTORM
    volumes:
      - ./src/knowBase:/var/www/html
      - ./share-files/composer:/var/www/html/var/composer_home
      - ./share-files/composer:/var/www/.composer
    networks:
      - wp-network

  db:
    build: ./docker/mysql
    ports:
      - "3305:3306"
    volumes:
      - ./share-files/backup:/tmp/db
      - ./share-files/database:/var/lib/mysql
    env_file: docker/mysql/config/mysql.env
    networks:
      - wp-network

volumes:
  sockdata:

networks:
  wp-network:
    driver: bridge